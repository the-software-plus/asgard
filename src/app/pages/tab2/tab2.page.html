<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Diagnosticar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="camera-container">

  <video #video autoplay playsinline class="camera-preview"></video>

  <div class="mini-gallery" *ngIf="photos.length">
    <div class="thumb" *ngFor="let photo of photos.slice(0,5); let i = index">
      <ion-img [src]="photo"></ion-img>
      <span class="thumb-index">{{ i + 1 }}</span>
    </div>
  </div>

  <ion-grid class="full-gallery">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos; let i = index">
        <div class="thumb-full">
          <ion-img [src]="photo"></ion-img>
          <span class="thumb-index">{{ i + 1 }}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startBurstCapture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
