<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Meu Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding profile-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="user-info ion-text-center">
    <ion-icon name="person-circle-outline" class="user-icon" color="medium"></ion-icon>
    <h2 class="user-name">{{ userName }}</h2>
    <p class="user-email">{{ userEmail }}</p>
  </div>

  <div class="logout-section">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Sair
    </ion-button>
  </div>

</ion-content>
